<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">98649</div>
      <div class="buttons">
        <div class="clear">
          <button id="clear">C</button>
        </div>
        <div class="block-one">
          <button>7</button>
          <button>4</button>
          <button>1</button>
          <button>0</button>
          <button>8</button>
          <button>5</button>
          <button>2</button>
          <button>00</button>
        </div>
        <div class="block-two">
          <button>/</button>
          <button>9</button>
          <button>6</button>
          <button>3</button>
          <button>.</button>
          <button>*</button>
          <button>-</button>
          <button id="plus">+</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
